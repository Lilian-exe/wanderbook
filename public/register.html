<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Înregistrare - WanderBook</title>
  <link rel="stylesheet" href="../public/css/register.css" />
  <link rel="stylesheet" href="../public/css/style.css" />
  <link rel="stylesheet" href="../public/css/dark.css" id="dark-theme" />
</head>
<body>
  <div id="navbar-container"></div>

  <main>
    <form class="register-form" id="register-form">
      <h2>Înregistrare</h2>
      <div class="register-error" id="register-error"></div>
      <label for="email">Email</label>
      <input type="email" id="email" required />
      <label for="password">Parolă</label>
      <input type="password" id="password" required />
      <label for="confirm-password">Confirmă parola</label>
      <input type="password" id="confirm-password" required />
      <button type="submit">Înregistrează-te</button>
    </form>
  </main>

  <div id="footer-container"></div>

  <script src="../public/js/main.js"></script>
  <script>
    async function loadComponents() {
      const navbarRes = await fetch('navbar.html');
      document.getElementById('navbar-container').innerHTML = await navbarRes.text();
      const footerRes = await fetch('footer.html');
      document.getElementById('footer-container').innerHTML = await footerRes.text();
      if (window.initNavbar) window.initNavbar();
    }
    loadComponents();

    // Optional: gestionare submit formular înregistrare
    document.getElementById('register-form').addEventListener('submit', e => {
      e.preventDefault();
      // Logica de înregistrare aici
    });
  </script>
</body>
</html>
