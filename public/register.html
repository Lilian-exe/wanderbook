<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Înregistrare - WanderBook</title>
  <link rel="stylesheet" href="css/register.css" />
</head>
<body>
  <div id="navbar-container"></div>

  <main class="register-container">
    <h2>Înregistrare</h2>
    <form id="register-form">
      <label for="fullname">Nume complet:</label>
      <input type="text" id="fullname" name="fullname" required autocomplete="name" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required autocomplete="email" />

      <label for="password">Parolă:</label>
      <input type="password" id="password" name="password" required autocomplete="new-password" />

      <label for="confirm-password">Confirmă parola:</label>
      <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password" />

      <button type="submit">Înregistrează-te</button>
    </form>
    <p>Ai deja cont? <a href="login.html">Autentifică-te aici</a></p>
    <div id="register-error" class="error-message hidden"></div>
  </main>

  <div id="footer-container"></div>

  <script src="js/register.js"></script>
  <script>
    async function loadComponents() {
      const navbarRes = await fetch('navbar.html');
      document.getElementById('navbar-container').innerHTML = await navbarRes.text();

      const footerRes = await fetch('footer.html');
      document.getElementById('footer-container').innerHTML = await footerRes.text();

      if(window.initNavbar) window.initNavbar();
    }
    loadComponents();
  </script>
</body>
</html>
